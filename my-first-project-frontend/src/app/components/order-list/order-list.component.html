<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Status</th>
    <th scope="col">Creation Date</th>
    <th scope="col">User</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders$ | async">
    <td>{{order.orderId}}</td>
    <td>{{order.name}}</td>
    <td>{{order.status}}</td>
    <td>{{order.creationDate}}</td>
    <td><a [routerLink]="['/client', { id: order.client.id }]">{{order.client.companyName}}</a></td>
    <button type="button" class="btn btn-danger" (click)="deleteOrder(order.orderId)" [routerLink]="['/orders']">DELETE</button>
  </tr>
  </tbody>
</table>

<button class="add-btn btn btn-primary" [routerLink]="['/order/add']">ADD NEW ORDER</button>
